name: üîÅ Update LICENSE Year

on:
  schedule:
    - cron: '0 0 1 1 *' # Every Jan 1st at 00:00 UTC
  workflow_dispatch: # Allow manual runs too

jobs:
  update-license:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üïí Get current year
        id: date
        run: echo "year=$(date +'%Y')" >> "$GITHUB_OUTPUT"

      - name: ‚úçÔ∏è Update LICENSE year if needed
        run: |
          OLD_YEAR=$(grep -oP 'Copyright \(c\) \K\d+' LICENSE)
          NEW_YEAR=${{ steps.date.outputs.year }}

          if [ "$OLD_YEAR" != "$NEW_YEAR" ]; then
            echo "Updating LICENSE year from $OLD_YEAR to $NEW_YEAR"
            sed -i "s/$OLD_YEAR/$NEW_YEAR/" LICENSE
          else
            echo "‚úÖ LICENSE is already up to date."
          fi

      - name: ‚úÖ Commit and Push (if changed)
        run: |
          git config user.name "rushhiii"
          git config user.email "rushiofficial1205@gmail.com"

          if [[ $(git status --porcelain) ]]; then
            git add LICENSE
            git commit -m "üîÅ Update LICENSE year to ${{ steps.date.outputs.year }}"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "‚úÖ No changes to commit"
          fi
